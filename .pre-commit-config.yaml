# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
    args: ["--unsafe"]
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/psf/black
  rev: 24.2.0
  hooks:
  - id: black
- repo: https://github.com/fsfe/reuse-tool
  rev: v3.0.1
  hooks:
    - id: reuse
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
- repo: https://github.com/pycqa/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
    additional_dependencies:
    - flake8-length
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    types: ["python"]
    args: ["-rn", "-sn", "-j0"]
  # We don't use the regular Mypy hook but instead the system installed mypy.
  # The reason is that we require optional dependencies that are only avaiable
  # on the Acc-Py package index, which may need a proxy to access. None of this
  # is supported by pre-commit.
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    'types_or': [python, pyi]
    args: ["--scripts-are-modules", "."]
    require_serial: true
    pass_filenames: false
    minimum_pre_commit_version: '2.9.2'
