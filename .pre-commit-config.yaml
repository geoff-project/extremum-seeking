# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
    args: ["--unsafe"]
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.8
  hooks:
    - id: ruff
      args: ["--fix", "--exit-non-zero-on-fix"]
    - id: ruff-format
- repo: https://github.com/fsfe/reuse-tool
  rev: v5.0.2
  hooks:
    - id: reuse
- repo: https://github.com/pycqa/isort
  rev: 6.0.1
  hooks:
  - id: isort
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    types: ["python"]
    args: ["-rn", "-sn", "-j0"]
  # We don't use the regular Mypy hook but instead the system installed mypy.
  # The reason is that we require optional dependencies that are only avaiable
  # on the Acc-Py package index, which may need a proxy to access. None of this
  # is supported by pre-commit.
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    'types_or': [python, pyi]
    args: ["--scripts-are-modules", "."]
    require_serial: true
    pass_filenames: false
    minimum_pre_commit_version: '2.9.2'
